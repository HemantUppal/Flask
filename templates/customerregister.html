<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
</head>
<body>
    <!-- Signup Form -->
    <h1>Signup for Customer</h1>
    <form method="POST" action="/customer-register">
        <label for="signup-name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="signup-email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="signup-password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="address">Address:</label><br>
        <input type="address" id="address" name="address"><br><br>

        <label for="pincode">Pincode:</label><br>
        <input type="pincode" id="pincode" name="pincode" ><br><br>
        
        <button type="submit">Signup</button><br><br>
        <a href = "/customer-login"> Login?</a>
    </form>

</body>
</html>
